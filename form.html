<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
  </head>
  <body>
    <form name="meu_form">
      <h1>Entre em contato</h1>

      <fieldset>
        <legend>Insira seus dados</legend>

        <label for="nome">Nome</label>
        <input
          type="text"
          id="nomeid"
          placeholder="Tiago Vale"
          required="required"
          name="nome"
        />

        <label for="fone">Fone</label>
        <input
          type="tel"
          id="foneid"
          placeholder="(xx)xx-xx-xx-xx"
          name="fone"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="emailid"
          placeholder="fulano@mail.com"
          name="email"
        />

        <textarea placeholder="Deixe sua opnião"></textarea>

        <input
          type="submit"
          class="enviar"
          onclick="Enviar();"
          value="Enviar"
        />
      </fieldset>
    </form>
  </body>
</html>
